<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Details | KITE</title>
    <style>
        @import url('https://rsms.me/inter/inter-ui.css');
        
        ::selection { background: #2D2F36; }
        ::-webkit-selection { background: #2D2F36; }
        ::-moz-selection { background: #2D2F36; }

        body {
            background: white;
            font-family: 'Inter UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .page {
            background: #e2e2e5;
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
            position: absolute;
            place-content: center;
            width: calc(100% - 40px);
        }

        @media (max-width: 767px) {
            .page {
                height: auto;
                margin-bottom: 20px;
                padding-bottom: 20px;
            }
        }

        .container {
            display: flex;
            height: 500px; 
            margin: 0 auto;
            width: 700px; 
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 320px;
            }
        }

        .left {
            background: white;
            height: calc(100% - 40px);
            top: 20px;
            position: relative;
            width: 40%;
            padding: 40px;
        }

        .login {
            font-size: 50px;
            font-weight: 900;
        }

        .eula {
            color: #999;
            font-size: 14px;
            line-height: 1.5;
        }

        .right {
            width: 60%;
            min-height: 520px; 
            padding: 40px 40px 20px 40px; /* Reduced bottom padding */
            box-shadow: 0px 0px 40px 16px rgba(0,0,0,0.22);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            background: #474A59;
            position: relative;
            overflow-y: auto; 
        }

        @media (max-width: 767px) {
            .right {
                width: 100%;
                height: auto;
                max-height: none;
            }
        }

        .form {
            margin: 0 auto;
            position: relative; /* Change from absolute to relative */
            width: 80%;
            max-width: 320px;
            padding-bottom: 20px; /* Reduced from 60px */
        }

        label {
            color: #c2c2c5;
            display: block;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        /* Fully Transparent Input Fields */
        input {
            background: transparent; /* No background */
            color: white; /* Change text color to white */
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5); /* Bottom border only */
            padding: 12px;
            font-size: 18px;
            width: 100%;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus, input:not(:placeholder-shown) {
            background: transparent; /* Ensure background remains transparent */
            color: white; /* Ensure text color remains white */
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            background-color:rgb(255, 255, 255);
            color: black;
            font-size: 14px;
            margin-top: 5px;
            transition: background-color 0.3s;
        }
        
        .custom-file-upload:hover {
            background-color: #c2c2c5;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-name {
            color: #c2c2c5;
            font-size: 14px;
            margin-left: 10px;
            display: inline-block;
            margin-top: 10px;
        }        

        /* Submit Button */
        #submit {
            color: #fff;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 30px; /* Reduced from 40px */
            margin-bottom: 0; /* Removed bottom margin */
            width: 100%; /* Make button full width */
            transition: all 0.3s ease;
        }

        #submit:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Fix for autofill background */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        textarea:-webkit-autofill,
        textarea:-webkit-autofill:hover,
        textarea:-webkit-autofill:focus,
        select:-webkit-autofill,
        select:-webkit-autofill:hover,
        select:-webkit-autofill:focus {
            background: transparent !important; /* Keep it transparent */
            color: white !important; /* Ensure text remains visible */
            -webkit-box-shadow: 0 0 0px 1000px #474A59 inset !important; /* Match background */
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Additional autofill fix for Firefox */
        input:-moz-autofill,
        textarea:-moz-autofill,
        select:-moz-autofill {
            box-shadow: 0 0 0px 1000px #474A59 inset !important;
            -moz-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

    /* Additconsole.log("Page loaded");
console.log("Form submitted");ional autofill fix with more specificity and !important */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus,
    select:-webkit-autofill,
    select:-webkit-autofill:hover,
    select:-webkit-autofill:focus {
        background-color: #474A59 !important;
        color: white !important;
        -webkit-text-fill-color: white !important;
        -webkit-box-shadow: 0 0 0px 1000px #474A59 inset !important;
        transition: background-color 5000s ease-in-out 0s;
    }

    /* Additional autofill fix for Firefox */
    input:-moz-autofill,
    textarea:-moz-autofill,
    select:-moz-autofill {
        box-shadow: 0 0 0px 1000px #474A59 inset !important;
        -moz-text-fill-color: white !important;
        transition: background-color 5000s ease-in-out 0s;
    }
    </style>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="left">
                <div class="login">Upload Details</div>
                <div class="eula">fill in your details to proceed.</div>
            </div>
            <div class="right">
                <div class="form">
                    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter name" required>
                        </div>
                        <div class="input-group">
                            <label for="designation">Designation</label>
                            <input type="text" id="designation" name="designation" placeholder="Enter designation" >
                        </div>
                        <div class="input-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="dept" placeholder="Enter department" >
                        </div>
                        <div class="input-group">
                            <label for="empid">Employee ID</label>
                            <input type="text" id="empid" name="empid" placeholder="Enter Employee ID" >
                        </div>
                        <div class="input-group">
                            <label for="excel_file">Upload Excel File</label>
                            <label class="custom-file-upload">
                                <input type="file" id="excel_file" name="excel_file" accept=".xlsx, .xls" onchange="showFileName('excel_file', 'excel-file-name')" required>
                                Choose Excel File
                            </label>
                            <span class="file-name" id="excel-file-name">No file chosen</span>
                        </div>
                        <div class="input-group">
                            <label for="template_file">Upload Academics Data</label>
                            <label class="custom-file-upload">
                                <input type="file" id="template_file" name="template_file" accept=".docx" onchange="showFileName('template_file', 'template-file-name')" required>
                                Choose Word File
                            </label>
                            <span class="file-name" id="template-file-name">No file chosen</span>
                        </div>                        
                        <input type="submit" id="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showFileName(inputId, spanId) {
            const input = document.getElementById(inputId);
            const fileName = document.getElementById(spanId);
            fileName.textContent = input.files.length > 0 ? input.files[0].name : "No file chosen";
        }

        // JavaScript to force input text color to white for autofilled inputs
        window.addEventListener('load', () => {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                if (input.matches(':-webkit-autofill')) {
                    input.style.color = 'white';
                }
            });
        });
    </script>      
</body>
</html>
