<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Details | KITE</title>
    <style>
        /* Use the same styles as before */
        .box1 {
            background: linear-gradient(to right, #1d5981, #3a85b6);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: white;
            height: 60px;
            padding: 0 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding-top: 80px;
        }

        .box2 {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            max-width: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .box2 h3 {
            color: #1d5981;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        .box2 button {
            background: #1d5981;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .box2 button:hover {
            background: #16608a;
        }
    </style>
</head>
<body>

    <div class="box1">
        <span>KITE</span>
    </div>

    <div class="box2">
        <h3>Upload Details</h3>
        <form action="{{ url_for('upload') }}" method="POST">
            <div class="input-group">
                <label>Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="input-group">
                <label>Designation</label>
                <input type="text" name="designation" required>
            </div>

            <div class="input-group">
                <label>Department</label>
                <input type="text" name="dept" required>
            </div>

            <div class="input-group">
                <label>Employee ID</label>
                <input type="text" name="empid" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
