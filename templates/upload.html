<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background: linear-gradient(to bottom, 
                          rgba(0, 0, 0, 0), 
                          rgba(0, 0, 0, 0.5));
            background-color: #26569e;
            width: 95%;
            padding: 10px;
            text-align: left;
            position: absolute;
            top: 2%;
            border-radius: 8px;
            padding: 20px;
            color: #ddd;
        }
        .box2 {
            background: rgba(255, 255, 255, 0.2); /* Transparent white */
            backdrop-filter: blur(3px); /* Apply blur effect */
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            
            width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            font-family: Arial;
        }
        .button-wrap {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .box2 button {
            padding: 10px 20px;
            font-size: 16px;
            color: blue;
        }
        .sign-up-link {
            float: right;
            text-decoration: none;
            color: #ddd;
        }
        body {
            background-image: url('/static/kite.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group h4 {
            margin: 0;
            width: 30%; /* Adjust label width */
        }

        input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <b><p style="display: inline;">KITE</p></b>
        <a href="#" class="sign-up-link">Edit</a>
    </div>
    <div class="box2">
    <form action="/upload" method="POST">
        <div class="input-group">
            <h4>Name</h4>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>
    
        <div class="input-group">
            <h4>Designation</h4>
            <input type="text" name="designation" placeholder="Designation" required>
        </div>

        <div class="input-group">
            <h4>Department</h4>
            <input type="text" name="dept" placeholder="Department" required>
        </div>

        <div class="input-group">
            <h4>Employee ID</h4>
            <input type="text" name="empid" placeholder="Employee" required>
        </div>
    <div class="button-wrap" style="align-items: center;">
        <button type="submit">submit</button>
    </div>
    </form>
</div>
</body>
</html>
