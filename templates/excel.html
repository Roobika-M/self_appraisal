<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel Sheet</title>
    <style>
        .box1 {
            background: linear-gradient(to bottom, 
                          rgba(0, 0, 0, 0), 
                          rgba(0, 0, 0, 0.5));
            background-color: #1d5981;
            width: 96%;
            text-align: left;
            position: absolute;
            top: 1%;
            border-radius: 8px;
            padding: 20px;
            color: #ddd;
            height: 30px;
        }

        body {
            background-image: url('/static/kite.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .box2 {
            background: rgba(255, 255, 255, 0.2); /* Transparent white */
            backdrop-filter: blur(3px); /* Apply blur effect */
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            font-family: Arial;
        }

        .button-wrap {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .box2 button {
            background-color: white;
            border: none;
            color: black;
            padding: 14px 20px;
            text-align: center;
            font-size: 13px;
            margin: 4px 2px;
            transition: 0.3s;
            border-radius: 10%;
        }
        .box2 button:hover {
            background-color: #1d5981;
            color: white;
        }
        /* Flex container for input and label */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group h4 {
            margin: 0;
            width: 30%; /* Adjust label width */
        }

        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Link alignment */
        .sign-up-link {
            float: right;
            text-decoration: none;
            color: #ddd;
        }
    </style>

</head>
<body>
    <div class="box1">
        <b><p style="display: inline;">KITE</p></b>
    </div>
    <div class="box2">
        <h3 style="text-align: center";>Upload Excel Sheet</h3>
        <form action="{{ url_for('excel') }}" method="POST" enctype="multipart/form-data">
            <div class="input-group">
            <input type="file" name="excel_file" accept=".xlsx, .xls" required>
            <br>
            </div>
            <div class="button-wrap" style="align-items: center;">
                <button type="submit">Upload</button>
            </div>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
