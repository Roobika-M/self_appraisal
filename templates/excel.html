<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel | KITE</title>
    <style>
        @import url('https://rsms.me/inter/inter-ui.css');
        
        ::selection { background: #2D2F36; }
        ::-webkit-selection { background: #2D2F36; }
        ::-moz-selection { background: #2D2F36; }

        body {
            background: white;
            font-family: 'Inter UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .page {
            background: #e2e2e5;
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
            position: absolute;
            place-content: center;
            width: calc(100% - 40px);
        }

        @media (max-width: 767px) {
            .page {
                height: auto;
                margin-bottom: 20px;
                padding-bottom: 20px;
            }
        }

        .container {
            display: flex;
            height: 300px;
            margin: 0 auto;
            width: 700px;
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 320px;
            }
        }

        .left {
            background: white;
            height: calc(100% - 40px);
            top: 20px;
            position: relative;
            width: 40%;
            padding: 40px;
        }

        .login {
            font-size: 50px;
            font-weight: 900;
        }

        .eula {
            color: #999;
            font-size: 14px;
            line-height: 1.5;
        }

        .right {
            width: 60%;
            min-height: 300px;
            padding: 40px;
            box-shadow: 0px 0px 40px 16px rgba(0,0,0,0.22);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: #474A59;
        }

        @media (max-width: 767px) {
            .right {
                width: 100%;
                height: auto;
                max-height: none;
            }
        }

        .form {
            margin: 0 auto;
            position: absolute;
            width: 80%;
            max-width: 320px;
        }

        label {
            color: #c2c2c5;
            display: block;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        input[type="file"] {
            background: transparent;
            color: white;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            padding: 12px;
            font-size: 18px;
            width: 100%;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="file"]:hover {
            border-color: rgba(255, 255, 255, 0.8);
        }

        button {
            color: #fff;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 40px;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="page">
        <div class="container">
            <div class="left">
                <div class="login">Upload Excel</div>
                <div class="eula">Please upload your Excel file.</div>
            </div>
            <div class="right">
                <div class="form">
                    <form action="{{ url_for('excel') }}" method="POST" enctype="multipart/form-data">
                        <div class="input-group">
                            <label for="excel_file">Excel File</label>
                            <input type="file" id="excel_file" name="excel_file" accept=".xlsx, .xls" required>
                        </div>
                        <button type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
