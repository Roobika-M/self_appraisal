<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel | KITE</title>
    <style>
        /* General Styling */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: #003366;
        }

        /* Top Header */
        .box1 {
            background: #003366;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: white;
            height: 70px;
            padding: 0 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Adjusting body to prevent overlap */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
        }

        /* Upload Box */
        .box2 {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 380px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #5A9BD5;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .box2 h3 {
            color: #003366;
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* Input Styling */
        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        input[type="file"]:hover {
            border-color: #5A9BD5;
        }

        /* Button Styling */
        .button-wrap {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .box2 button {
            background: #003366;
            border: none;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .box2 button:hover {
            background: #5A9BD5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="box1">
        <span>KITE</span>
    </div>

    <div class="box2">
        <h3>Upload Your Excel File</h3>
        <form action="{{ url_for('excel') }}" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" name="excel_file" accept=".xlsx, .xls" required>
            </div>
            <div class="button-wrap">
                <button type="submit">Upload</button>
            </div>
        </form>
    </div>

</body>
</html>
