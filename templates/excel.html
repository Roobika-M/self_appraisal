{% extends "base.html" %}

{% block title %}Upload Excel | KITE{% endblock %}

{% block header_title %}UPLOAD EXCEL{% endblock %}

{% block page_title %}Upload Excel{% endblock %}

{% block subtitle %}Upload your Excel file.{% endblock %}

{% block content %}
<form action="{{ url_for('excel') }}" method="POST" enctype="multipart/form-data">
    <label for="excel_file">Excel File</label>
    <input type="file" id="excel_file" name="excel_file" accept=".xlsx, .xls" required>
    <button type="submit">Upload</button>
</form>
{% endblock %}
