<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel | KITE</title>
    <style>
        /* Header Styling */
        .box1 {
            background: linear-gradient(to right, #1d5981, #3a85b6);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: white;
            height: 60px;
            padding: 0 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Page Background */
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding-top: 80px;
        }

        /* Upload Box */
        .box2 {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            max-width: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .box2 h3 {
            margin-bottom: 20px;
            color: #1d5981;
            font-size: 24px;
        }

        /* Input Styling */
        .input-group {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: white;
            cursor: pointer;
        }

        /* Button Styling */
        .button-wrap {
            display: flex;
            justify-content: center;
        }

        .box2 button {
            background: #1d5981;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .box2 button:hover {
            background: #16608a;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="box1">
        <span>KITE</span>
    </div>

    <!-- Upload Box -->
    <div class="box2">
        <h3>Upload Excel Sheet</h3>
        <form action="{{ url_for('excel') }}" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" name="excel_file" accept=".xlsx, .xls" required>
            </div>
            <div class="button-wrap">
                <button type="submit">Upload</button>
            </div>
        </form>
    </div>

</body>
</html>
