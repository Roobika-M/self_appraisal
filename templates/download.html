<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File | KITE</title>
    <style>
        @import url('https://rsms.me/inter/inter-ui.css');

        body {
            background: white;
            font-family: 'Inter UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page {
            background: #e2e2e5;
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
            width: calc(100% - 40px);
            position: absolute;
            place-content: center;
        }

        .container {
            display: flex;
            height: 300px;
            margin: 0 auto;
            width: 700px;
        }

        .left {
            background: white;
            height: calc(100% - 40px);
            top: 20px;
            position: relative;
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login {
            font-size: 50px;
            font-weight: 900;
        }

        .eula {
            color: #999;
            font-size: 14px;
            line-height: 1.5;
        }

        .right {
            width: 60%;
            min-height: 300px;
            padding: 40px;
            box-shadow: 0px 0px 40px 16px rgba(0, 0, 0, 0.22);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #474A59;
        }

        .button-wrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            width: 100%;
            position: relative;
        }

        .download-btn {
            color: #fff;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 12px 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            text-decoration: none;
            position: relative;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Fix for dropdown - Ensure it shows on hover */
        .download-btn {
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: #474A59;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            width: 100%;
        }

        .download-btn:hover .dropdown {
            display: block;
        }

        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .dropdown a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .preview-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        .preview-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #filePreview {
            display: none;
            width: 100%;
            max-height: 200px;
            overflow: auto;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            .left, .right {
                width: 100%;
                text-align: center;
            }
            .dropdown {
                position: static;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="left">
                <div class="login">Download File</div>
                <div class="eula">
                    Staff name:{{ name }} <br>
                    Research score: {{ research }} <br>
                    Self-improvement score: {{ selfm }} <br>
                    Total Score: {{ total_score }}<br>
                </div>
            </div>
            <div class="right">
                <div class="button-wrap">
                    <button class="preview-btn" onclick="previewWordFile()">Preview</button>
                    <div id="filePreview">
                        <p>No file preview available yet.</p>
                    </div>

                    <div class="download-btn">
                        Download
                        <div class="dropdown">
                            <a onclick="downloadFile('docx')">Download as Word</a>
                            <a onclick="downloadFile('pdf')">Download as PDF</a>
                        </div>
                    </div>

                    <a class="download-btn" href="{{ url_for('upload') }}">Back to details</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script>
        function previewWordFile() {
            document.getElementById("filePreview").style.display = "block";
            fetch("/download/preview")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Preview file not found.");
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    mammoth.convertToHtml({ arrayBuffer: data })
                        .then(result => {
                            document.getElementById("filePreview").innerHTML = result.value || "<p>Unable to preview file.</p>";
                        })
                        .catch(error => console.error("Error converting DOCX:", error));
                })
                .catch(error => {
                    document.getElementById("filePreview").innerHTML = "<p>File preview not available.</p>";
                    console.error(error);
                });
        }

        function downloadFile(type) {
            window.location.href = `/download/${type}`;
        }
    </script>
</body>
</html>
