<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File | KITE</title>
    <style>
        @import url('https://rsms.me/inter/inter-ui.css');

        body {
            background: white;
            font-family: 'Inter UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page {
            background: #e2e2e5;
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
            width: calc(100% - 40px);
            position: absolute;
            place-content: center;
        }

        .container {
            display: flex;
            height: 300px;
            margin: 0 auto;
            width: 700px;
        }

        .left {
            background: white;
            height: calc(100% - 40px);
            top: 20px;
            position: relative;
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login {
            font-size: 50px;
            font-weight: 900;
        }

        .eula {
            color: #999;
            font-size: 14px;
            line-height: 1.5;
        }

        .right {
            width: 60%;
            min-height: 300px;
            padding: 40px;
            box-shadow: 0px 0px 40px 16px rgba(0, 0, 0, 0.22);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #474A59;
        }

        .button-wrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            width: 100%;
            position: relative;
        }

        .download-btn {
            color: #fff;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 12px 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            text-decoration: none;
            position: relative;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Fix for dropdown - Ensure it shows on hover */
        .download-btn {
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: #474A59;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            width: 100%;
        }

        .download-btn:hover .dropdown {
            display: block;
        }

        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .dropdown a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            text-decoration: none;
            position: relative;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Center the modal */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Adjust the width */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Stats container */
        .stats-container {
            text-align: center;
        }

        .stats-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .stats-item {
            font-size: 18px;
            margin: 15px 0;
            display: flex;
            flex-direction: column; /* Stack label and score vertically */
            align-items: center;
        }

        .stats-item .label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px; /* Add spacing between label and score */
        }

        .stats-item .score {
            font-size: 24px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 8px;
            color: white;
        }

        .research-score {
            background-color: #4caf50; /* Green */
        }

        .selfm-score {
            background-color: #2196f3; /* Blue */
        }

        .total-score {
            background-color: #ff9800; /* Orange */
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            .left, .right {
                width: 100%;
                text-align: center;
            }
            .dropdown {
                position: static;
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="left">
                <div class="login">Download File</div>
                <div class="eula">
                    Staff name:{{ name }} <br>
                </div>
            </div>
            <div class="right">
                <div class="button-wrap">
                    <button class="btn" onclick="openStatsModal()">View Stats</button>
                    <div class="download-btn">
                        Download
                        <div class="dropdown">
                            <a onclick="downloadFile('docx')">Download as Word</a>
                            <a onclick="downloadFile('pdf')">Download as PDF</a>
                        </div>
                    </div>

                    <a class="download-btn" href="{{ url_for('upload') }}">Back to details</a>
                </div>
            </div>
        </div>
    </div>
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeStatsModal()">&times;</span>
            <div class="stats-container">
                <div class="stats-title">Staff Stats</div>
                <div class="stats-item">
                    <span class="label"><i class="fas fa-flask"></i> Research Score:</span>
                    <span class="score research-score">{{ research }}</span>
                </div>
                <div class="stats-item">
                    <span class="label"><i class="fas fa-user-graduate"></i> Self-Improvement Score:</span>
                    <span class="score selfm-score">{{ selfm }}</span>
                </div>
                <div class="stats-item">
                    <span class="label"><i class="fas fa-star"></i> Total Score:</span>
                    <span class="score total-score">{{ total_score }}</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script>
        function downloadFile(type) {
            window.location.href = `/download/${type}`;
        }
        function openStatsModal() {
            const modal = document.getElementById("statsModal");
            modal.style.display = "block"; // Show the modal
        }
    
        // Function to close the stats modal
        function closeStatsModal() {
            const modal = document.getElementById("statsModal");
            modal.style.display = "none"; // Hide the modal
        }
    
        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("statsModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
