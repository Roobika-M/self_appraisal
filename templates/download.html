<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel Sheet</title>
    <style>
        .box1 {
            background: linear-gradient(to bottom, 
                          rgba(0, 0, 0, 0), 
                          rgba(0, 0, 0, 0.5));
            background-color: #1d5981;
            width: 96%;
            text-align: left;
            position: absolute;
            top: 1%;
            border-radius: 8px;
            padding: 20px;
            color: #ddd;
            height: 30px;
        }

        body {
            background-image: url('/static/kite.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .box2 {
            background: rgba(255, 255, 255, 0.2); /* Transparent white */
            backdrop-filter: blur(3px); /* Apply blur effect */
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            font-family: Arial;
        }

        .button-wrap {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .dowbut {
            background-color: white;
            border: none;
            color: black;
            padding: 14px 20px;
            text-align: center;
            font-size: 13px;
            margin: 4px 2px;
            transition: 0.3s;
            border-radius: 10%;
            text-decoration: none;
        }
        .dowbut:hover {
            background-color: #1d5981;
            color: white;
        }
    </style>

</head>
<body>
    <div class="box1">
        <b><p style="display: inline;">KITE</p></b>
    </div>
    <div class="box2">
       <h2>DOWNLOAD HERE!</h2>
       <div class="button-wrap" style="align-items: center;">
       <a href="{{ url_for('download')}}" download class="dowbut"> click here</a>
    </div>
    </div>
</body>
</html>
