<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File | KITE</title>
    <style>
        /* General Styling */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: #003366;
        }

        /* Top Header */
        .box1 {
            background: #003366;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: white;
            height: 70px;
            padding: 0 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Adjusting body to prevent overlap */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
        }

        /* Download Box */
        .box2 {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 380px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #5A9BD5;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .box2 h2 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .button-wrap {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .download-btn {
            background: #003366;
            border: none;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .download-btn:hover {
            background: #5A9BD5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="box1">
        <span>KITE</span>
    </div>

    <div class="box2">
        <h2>Download Your File</h2>
        <div class="button-wrap">
            <a href="{{ url_for('download') }}" class="download-btn" download>Click Here</a>
        </div>
    </div>

</body>
</html>
