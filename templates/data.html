<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | KITE</title>
    <style>
        /* Header Styling */
        .box1 {
            background: linear-gradient(to right, #1d5981, #3a85b6);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: white;
            height: 60px;
            padding-left: 0 20px;
            padding-right: 0;
            display: flex;
            justify-content: flex-start;  /* Align items to the left */
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .box1 span {
            text-align: left;
            display: inline-block;
        }

        /* Page Background */
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding-top: 80px;
        }

        /* Form Container */
        .box2 {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            max-width: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .box2 h3 {
            margin-bottom: 20px;
            color: #1d5981;
            font-size: 24px;
        }

        /* Input Styling */
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #1d5981;
            box-shadow: 0 0 8px rgba(29, 89, 129, 0.3);
        }

        /* Button Styling */
        .button-wrap {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .box2 button {
            background: #1d5981;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .box2 button:hover {
            background: #16608a;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="box1">
        <span>KITE</span>
    </div>

    <!-- Registration Box -->
    <div class="box2">
        <h3>Register</h3>
        <form action="{{ url_for('data') }}" method="POST">
            <div class="input-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>ID</label>
                <input type="text" name="id" placeholder="Enter your ID" required>
            </div>

            <div class="input-group">
                <label>Position</label>
                <input type="text" name="posi" placeholder="Enter your position" required>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="button-wrap">
                <button type="submit">Register</button>
            </div>

            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
    </div>

</body>
</html>
