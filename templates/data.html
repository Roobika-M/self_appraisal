<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | KITE</title>
    <style>
        /* General Styling */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: #003366;
        }

        /* Header Section */
        .box1 {
            background: #003366;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: white;
            height: 70px;
            padding: 0 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Page Layout */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
        }

        /* Form Container */
        .box2 {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #5A9BD5;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .box2 h3 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #003366;
            box-shadow: 0 0 8px rgba(0, 51, 102, 0.3);
        }

        /* Button Styling */
        .button-wrap {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .box2 button {
            background: #003366;
            border: none;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .box2 button:hover {
            background: #5A9BD5;
            transform: translateY(-2px);
        }

        /* Error Message Styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="box1">
        <span>REGISTER</span>
    </div>

    <div class="box2">
        <h3>Register</h3>
        <form action="{{ url_for('data') }}" method="POST">
            <div class="input-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>ID</label>
                <input type="text" name="id" placeholder="Enter your ID" required>
            </div>

            <div class="input-group">
                <label>Position</label>
                <input type="text" name="posi" placeholder="Enter your position" required>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="button-wrap">
                <button type="submit">Register</button>
            </div>

            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
    </div>

</body>
</html>
