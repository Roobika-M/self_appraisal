<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Appraisal | KITE</title>
    <style>
        /* General Styling */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: white; /* Clean background */
            color: #003366; /* Deep blue text */
        }

        /* Top Header */
        .box1 {
            background: #003366; /* Navy blue header */
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: white;
            height: 70px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Adjusting body so it doesn't overlap with header */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px; /* Prevent overlap */
        }

        /* Self-Appraisal Form Box */
        .box2 {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 380px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            border: 2px solid #5A9BD5; /* Light blue border */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .box2 h3 {
            margin-bottom: 20px;
            color: #003366;
            font-size: 26px;
        }

        /* Input Field Styling */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 15px;
            font-weight: bold;
            color: #003366;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #5A9BD5;
            box-shadow: 0 0 8px rgba(90, 155, 213, 0.3);
        }

        /* Button Styling */
        .button-wrap {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .box2 button {
            background: #003366;
            border: none;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .box2 button:hover {
            background: #5A9BD5;
            transform: translateY(-2px);
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        /* Link Styling */
        .sign-up-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
            transition: 0.3s;
        }

        .sign-up-link:hover {
            text-decoration: underline;
            color: #ffdd57;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="box1">
        <span>SELF-APPRAISAL</span> <!-- Left side -->
        <a href="{{ url_for('data') }}" class="sign-up-link">NEW</a> <!-- Right side -->
    </div>

    <!-- Self-Appraisal Form -->
    <div class="box2">
        <h3>Log In</h3>
        <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
            <div class="input-group">
                <label for="username">User ID</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
        
            <div class="button-wrap">
                <button type="submit">Log in</button>
            </div>

            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
    </div>

    <script>
        // Clear input fields on page load
        window.onload = function() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        };
    </script>

</body>
</html>
