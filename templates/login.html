<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KITE</title>
    <style>
        /* Styling for the top header */
        html, body {
            overflow: hidden;
            height: 100%;
        }

        .box1 {
            background: linear-gradient(to right, #1d5981, #3a85b6);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: white;
            height: 60px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Ensures the page doesn't overlap with the fixed header */
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding-top: 80px;
            font-family: 'Arial', sans-serif;
            padding-top: 80px; /* Prevent overlap with header */
        }

        /* Login box styling */
        .box2 {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            max-width: 90%;
            margin-top: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .box2 h3 {
            margin-bottom: 20px;
            color: #1d5981;
            font-size: 24px;
        }

        /* Input field styling */
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #1d5981;
            box-shadow: 0 0 8px rgba(29, 89, 129, 0.3);
        }

        /* Button styling */
        .button-wrap {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .box2 button {
            background: #1d5981;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .box2 button:hover {
            background: #16608a;
        }

        /* Error message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Link styling */
        /* Link styling (NEW button) */
        .sign-up-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-right: 15px; /* Move it slightly left */
            transition: 0.3s;
        }

        .sign-up-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="box1">
        <span>KITE</span> <!-- Left side -->
        <a href="{{ url_for('data') }}" class="sign-up-link">NEW</a> <!-- Right side -->
    </div>

    <!-- Login Box -->
    <div class="box2">
        <h3>Log In</h3>
        <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
            <div class="input-group">
                <label for="username">User ID</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
        
            <div class="button-wrap">
                <button type="submit">Log in</button>
            </div>

            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
    </div>

    <script>
        // Clear input fields on page load
        window.onload = function() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        };
    </script>

</body>
</html>
